version: '3.8'

services:

  # DB service
  db:
    image: mongo:7.0.2
    restart: unless-stopped

    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASS}
      - MONGO_INITDB_DATABASE=${DB_NAME}

    volumes:
    - ${DB_DATA}:/data/db

    ports:
      - ${DB_PORT}:27017

    networks:
      - db-api-net

networks:
  # Network for DB and API
  db-api-net:
    external: true
    name: db-api